<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>   
  <title>Document</title>
</head>
<body>
  
  <!--
    React.useEffect()

    1. 렌더링 이후에 수행할 내용을 처리하는 훅(Hooks) 입니다.
    2. componentDidMount(), componentDidUpdate() 메소드를 대체할 수 있습니다.
    3. 형식
      1) undefined를 반환 합니다. (반환 없음)
      2) React.useEffect(setup, dependencise?)
        (1) setup
          - 동작할 함수입니다.
        (2) dependencise
          - 필수가 아닌 선택 인자입니다.
          - 의존성 배열이라고 합니다.
          - setup 함수에서 사용하는 모든 반응형 값(props, state, 변수, 함수 등)이 포함될 수 있습니다.
          - dependencise가 없는 경우            : setup 함수가 초기렌더링, 리렌더링 모두 동작합니다.
          - dependencise가 비어 있는 배열인 경우 : setup 함수가 초기렌더링에서만 동작합니다. (한 번만 실행)
          - dependencise가 값을 가진 배열인 경우 : 가지고 있는 값이 변하면 setup 함수가 리렌더링에서 동작합니다.
    4. 
  -->
    <div id="root1"></div>
    <script type="text/babel">

      function UseEffectComp1() {

        const { useState, useEffect } = React;

        const [ now, setNow ] = useState('');

        //          setup함수, dependencise
        // useEffect(() => {}, []);

        // dependencise가 없는 경우 초기렌더링과 리렌더링 이후에(return 이후에) 모두 동작합니다.
        useEffect(() => {
          console.log('useEffect');
        });

        // Now 버튼 글릭 이벤트 핸들러
        const onClickHandler = () => {
          console.log('onClickHandler');
          // state 값의 변경으로 리렌더링을 수행합니다.
          setNow(new Date().toTimeString());
        }

        return (
          <>
            <div>dependencise가 없으면 useEffect의 setup함수가 모든 렌더링에서 동작합니다.</div>
            <button onClick={onClickHandler}>Now</button>
            <h1>{now}</h1>
          </>
        )

      }

      // ReactDOM.createRoot(document.getElementById('root1')).render(<UseEffectComp1/>);

    </script>


  <div id="root2"></div>
  <script type="text/babel">

    function UseEffectComp2() {

      const { useState, useEffect } = React;

      const [ now, setNow ] = useState('');

      // dependencise가 비어 있는 배열인 경우
      useEffect(() => {
        console.log('useEffect');
      }, []);

      // Now 버튼 글릭 이벤트 핸들러
      const onClickHandler = () => {
        console.log('onClickHandler');
        // state 값의 변경으로 리렌더링을 수행합니다.
        setNow(new Date().toTimeString());
      }

      return (
        <>
          <div>dependencise가 비어 있는 배열이면 useEffect의 setup함수가 초기 렌더링에서 동작합니다.</div>
          <button onClick={onClickHandler}>Now</button>
          <h1>{now}</h1>
        </>
      )

    }

    ReactDOM.createRoot(document.getElementById('root2')).render(<UseEffectComp2/>);

  </script>

</body>
</html>
